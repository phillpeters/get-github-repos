<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fetch GitHub Repos</title>
  <link rel="shortcut icon" href="">
  <link rel="stylesheet" href="main.css">
  <script src="https://code.jquery.com/jquery-3.3.1.js" 
          integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" 
          crossorigin="anonymous" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Fetch GitHub Repos</h1>
    </header>

    <form id="js-form">
      <label for="user">Enter GitHub User:</label>
      <input type="text" name="user" id="js-user" required autofocus>
      <input type="submit" value="Fetch Repos">
    </form>

    <p class="error-message js-error-message js-empty"></p>
    <section class="js-display-repos" style="display: none">
      <h2 class="js-repos"></h2>
      <ul class="js-repos-list js-empty"></ul>
    </section>
  </div>
</body>
</html>
